<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/common/style.css" />
    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/common/button.css">
    <link rel="stylesheet" href="/css/user/login/findIdAndPwd.css" />
    <script type="module" src="/js/user/login/find-pwd.js" defer></script>
    <title>비밀번호 찾기</title>
</head>

<body>
    <header>
        <div class="header-side left">
            <a onclick="history.back()" class="header-icon back"></a>
        </div>
        <div class="logo-container">
            <a href="/">
              <div class="header-icon logo"></div>
            </a>
            <div class="header-icon hoverimg"></div>
          </div>
        <div class="header-side right">
            <a href="/user/my-page" id="menu" class="header-icon menu"></a>
        </div>
    </header>

    <main id="main">

        <div class="title">
            <p>비밀번호 찾기</p>
        </div>

        <div class="find-pwd-container">
            <section class="form-section">
                <!-- form 전체 -->
                <div class="form-container">

                    <form id="form-reset-pwd" method="post" action="/user/login/find-pwd">

                        <!-- 이메일 -->
                        <div class="form-wrap">
                            <div class="form-item">
                                <label for="email">이메일</label>
                                <div class="input-wrap">
                                    <input type="email" id="email" class="input input5 placeholder-effect" name="email"
                                        placeholder="로그인 시 사용할 이메일 주소 입력" required />
                                    <button type="button" id="btn-email-confirm-request" class="button button-10">인증 요청
                                    </button>
                                </div>
                            </div>
                            <div id="msg-email-check" class="msg-email-check"></div>
                        </div>

                        <!-- 이메일 인증번호 -->
                        <div class="form-wrap">
                            <div class="form-item">
                                <label for="email-confirm-num" id="memailconfirmTxt">인증번호 입력</label>
                                <div class="input-wrap">
                                    <input type="text" id="email-confirm-num" class="input input9 placeholder-effect"
                                        placeholder="이메일 인증번호 입력" required />
                                    <button type="button" id="btn-confirm-num-check" class="button button-10">확인
                                    </button>
                                </div>
                            </div>
                            <div id="msg-email-confirm-result" class="msg-email-confirm-result"></div>
                        </div>

                        <!-- ==================== 비밀번호 재설정 ==================== -->
                        <div class="reset-pwd d-none">
                            <section>
                                <h1 class="d-none">새 비밀번호</h1>
                                <div class="form-wrap">
                                    <div class="form-item">
                                        <label>새 비밀번호</label>
                                        <input type="password" id="new-pwd" name="np" class="placeholder-effect"
                                            placeholder="새 비밀번호를 입력해주세요" />
                                    </div>
                                </div>
                            </section>
                            <div id="msg-check-valid" class="msg-check-valid d-none">
                                8자~32자의 비밀번호를 입력해주세요
                            </div>

                            <section>
                                <h1 class="d-none">새 비밀번호 확인</h1>
                                <div class="form-wrap">
                                    <div class="form-item">
                                        <label>새 비밀번호 확인</label>
                                        <input type="password" id="check-pwd" class="placeholder-effect"
                                            placeholder="새 비밀번호를 다시 입력해주세요" />
                                    </div>
                                </div>
                            </section>
                            <div id="msg-check-same" class="msg-check-same d-none">
                                비밀번호가 일치합니다
                            </div>

                            <ul>
                                <li>비밀번호는 8~32 자의 영문자, 숫자를 조합하여 설정해주세요.</li>
                                <li>다른 사이트에서 사용하는 것과 동일하거나 쉬운 비밀번호 사용은 삼가주세요.</li>
                                <li>안전한 계정 사용을 위해 비밀번호는 주기적으로 변경해 주세요.</li>
                            </ul>

                            <button type="submit" class="button button-1 btn-save" disabled>저장</button>
                        </div>

                    </form>
                </div>
            </section>
        </div>



    </main>
</body>

</html>
