<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rate result</title>
    <link rel="stylesheet" href="/css/restaurant/rate-result.css">
</head>

<body>
    <!-- ================ header ================ -->
    <header>
        <a href="/main_hsm.html" class="home">홈</a>
        <h1 class="title">평가 결과</h1>
        <a href="" class="menu">메뉴</a>
    </header>
    <main>
        <span>식당명</span><span th:text="${result.name}"></span>
        <br><span>메뉴명</span><span th:text="${result.menuName}"></span>
        <br><span>메뉴가격</span><span th:text="${result.menuPrice}"></span>
        <br><span>메뉴평균평가가격</span><span th:text="${result.avgRatedPrice}"></span>
        <br><span>나의 평가가격</span><span th:text="${result.myRatePrice}"></span>
        <br><span>나의 가성비</span><span th:text="${result.myValue}"></span>
    </main>
</body>

</html>
