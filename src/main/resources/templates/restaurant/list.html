    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search result</title>
    <link rel="stylesheet" href="/css/search-result-by-input.css">
    <script src="/js/search-result-by-input.js" defer="defer"></script>

<body>
    <header>
        <div class="search-container">
            <div class="search-inner">
                <input type="search" name="q" placeholder="">
                <div class="icon_searching">
                    <button type="button"><img src="/images/icons/icon-backward.svg"></button>
                </div>
                <div class="icon_backward">
                    <button type="button"><img src="/images/icons/icon-searchg.svg"></button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="search-result-box">
            <p>검색결과(<span class="search-result-count">2</span>)</p>
            <select name="filter" class="select">
                <option value="">가나다순</option>
                <option value="">가성비순</option>
                <option value="">가격순</option>
            </select>
        </div>
        <!-- 컨텐츠 -->
        <section>
            <section class="content">
                <!-- 이미지 -->
                <div class="image-box">
                    <img src="/images/foods/청화원2.png" alt="청화원" class="image">
                    <!-- 하트 -->
                    <button class="like inactive">좋아요</button>
                    <div class="data-box">
                        <p>좋아요 수</p>
                        <p>718</p>
                        <p>평가 수</p>
                        <p>207</p>
                    </div>
                </div>
                <!-- 정보 -->
                <div class="info-box">
                    <p>짜장상회</p>
                    <p>평균가격</p>
                    <p>10,000원</p>
                    <p>·</p>
                    <p>가성비</p>
                    <p>113%</p>
                </div>
                <!-- 버튼 -->
                <div class="btn-box">
