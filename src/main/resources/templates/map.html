<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>손 안의 메뉴 추천 리스트, 메추리</title>
    <script type="text/javascript"
            src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=9413a6fbf3f9b5aebdbce4bddfb5f61b&libraries=services"></script>
    <script src="/js/map.js" defer="defer"></script>
    <link rel="stylesheet" href="/css/common/style.css">
    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/map.css">

    <style>
        .custom_typecontrol span {display:block;width:65px;height:30px;float:left;text-align:center;line-height:30px;cursor:pointer;}
        .custom_typecontrol .btn {background:#fff;background:linear-gradient(#fff,  #e6e6e6);}
        .custom_typecontrol .btn:hover {background:#f5f5f5;background:linear-gradient(#f5f5f5,#e3e3e3);}
        .custom_typecontrol .btn:active {background:#e6e6e6;background:linear-gradient(#e6e6e6, #fff);}
        .custom_typecontrol .selected_btn {color:#fff;background:#425470;background:linear-gradient(#425470, #5b6d8a);}
        .custom_typecontrol .selected_btn:hover {color:#fff;}
        .custom_zoomcontrol span {display:block;width:36px;height:40px;text-align:center;cursor:pointer;}
        .custom_zoomcontrol span img {width:15px;height:15px;padding:12px 0;border:none;}
        .custom_zoomcontrol span:first-child{border-bottom:1px solid #bfbfbf;}
    </style>

</head>
<body>
<header>
    <div class="header-side left">
        <a href="/">
            <button class="header-icon back"></button>
        </a>
    </div>
    <h1 class="header-icon logo"></h1>
    <div class="header-side right">
        <a href="">
            <button class="d-none"></button>
        </a>
    </div>
</header>
<section>
    <div id="search-bar">
        <input type="text" id="keyword" placeholder="키워드를 입력하세요">
        <button id="search-button">검색</button>
    </div>

    <div id="map" style="width: 100%; height: 550px"></div>
    <div th:each="list:${list}">
        <div th:text="${list.address}" class="addresses" hidden></div>
        <span th:text="${list.id}" id="resId" hidden></span>
        <span th:text="${list.name}" class="resName" hidden></span>
        <span th:text="${list.contactNumber}" class="contactNumber" hidden></span>
    </div>

    <div class="custom_typecontrol radius_border">
        <span id="btnRoadmap" class="selected_btn">지도</span>
        <span id="btnSkyview" class="btn" >스카이뷰</span>
    </div>

</section>
<div class="custom_zoomcontrol radius_border">
    <span class="zoomIn"><img src="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_plus.png" alt="확대"></span>
    <span class="zoomOut"><img src="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_minus.png"
                                   alt="축소"></span>
</div>
</body>
</html>
