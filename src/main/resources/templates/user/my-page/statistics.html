<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/user/my-page/statistics.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src = "/js/restaurant/rate.js"></script>

  </head>
  <body>
    <header>
      <div class="header-side left">
        <a><button class="header-icon back"></button></a>
      </div>
      <h1 class="header-icon logo"></h1>
      <div class="header-side right">
        <a><button class="header-icon home"></button></a>
      </div>
    </header>

    <main>
      <div class="mainTitle">
        <p>나의 가성비 성과</p>
      </div>

      <div class = "regdate">
        <ul >
          <button class = "leftBtn"></button>
          <li>4월</li>
          <li style="font-weight: 900; font-size: 28px; color:rgba(34, 146, 249, 0.7); ">5월</li>
          <li>6월</li>
          <button class = "rightBtn"></button>
        </ul>
      </div>
      <div class ="rec"></div>
      <div class = "dateTxt">2023.05.01 ~ 2023.05.31</div>


      <section class="MiddleBack">
        <div class="middle">
          
          <hr class="graphLine" />
          <!---- 멤버 평균-->
          <div class ="up"></div>
          <div class ="percent">30%</div>

          <div class="graphs">
            <div class="graph1" id="graph1"></div>
            <div class="graph1Text txte">멤버 평균</div>

            <!---- 유저 평균-->

            <div class="graph2" id="graph2"></div>
            <div class="graph2Text txte">유저 평균</div>
          </div>


          <div class="middleText2">
            <div class="rateImg"></div>
            <div class="rateTextArea">
              <p class="rateText">
                메추리 회원님들보다 <br />
                30%높은 가성비를 누리셨네요!
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
