<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/common/style.css">
    <link rel="stylesheet" href="/css/common/button.css">
    <link rel="stylesheet" href="/css/common/modal-menu.css">
    <link rel="stylesheet" href="/css/common/modal-toast.css">
    <link rel="stylesheet" href="/css/common/modal-check.css">
    <link rel="stylesheet" type="text/css" href="/css/user/my-page/edit-info/pwd.css">
    <script type="module" src="/js/user/my-page/edit-info/pwd.js" defer></script>
    <script src="/js/components/modal-menu.js" defer></script>
    <script src="/js/components/modal-check.js"></script>
    <title>비밀번호 변경</title>

</head>


<body>
    <header>
        <div class="header-side left">
            <a onclick="history.back()" class="header-icon back"></a>
        </div>
        <div class="logo-container">
            <a href="/">
              <div class="header-icon logo"></div>
            </a>
            <div class="header-icon hoverimg"></div>
          </div>
        <div class="header-side right">
            <a href="/user/my-page" id="menu" class="header-icon menu"></a>
        </div>
    </header>
    <main>
        <section class="change-password-section">
            <div class="change-password-wrap">

                <h1>새로운 비밀번호를 입력해주세요.</h1>

                <form action="pwd" method="POST">
                    <section>
                        <h1 class="d-none">새 비밀번호</h1>
                        <div class="form-wrap">
                            <div class="form-item">
                                <label>새 비밀번호</label>
                                <input 
                                    type="password"
                                    id="new-pwd" 
                                    name="np" 
                                    class="placeholder-effect" 
                                    placeholder="* 새 비밀번호를 입력해주세요"/>
                            </div>
                        </div>
                    </section>
                    <div id="msg-check-valid" class="msg-check-valid d-none">
                        8자~32자의 비밀번호를 입력해주세요
                    </div>

                    <section>
                        <h1 class="d-none">새 비밀번호 확인</h1>
                        <div class="form-wrap">
                            <div class="form-item">
                                <label>새 비밀번호 확인</label>
                                <input type="password" id="check-pwd" class="placeholder-effect" placeholder="* 새 비밀번호를 다시 입력해주세요"/>
                            </div>
                        </div>
                    </section>
                    <div id="msg-check-same" class="msg-check-same d-none">
                        비밀번호가 일치합니다
                    </div>

                    <ul>
                        <li>비밀번호는 8~32 자의 영문자, 숫자를 조합하여 설정해주세요.</li>
                        <li>다른 사이트에서 사용하는 것과 동일하거나 쉬운 비밀번호 사용은 삼가주세요.</li>
                        <li>안전한 계정 사용을 위해 비밀번호는 주기적으로 변경해 주세요.</li>
                    </ul>

                    <button type="button" th:data-mid="${#authentication.principal.id}" class="button button-1 btn-save" >저장</button>
                </form>

            </div>
        </section>

        <!-- 저장 확인 모달 -->
        <div class="screen check d-none">
            <div class="modal-panel">
                <div class="message-wrap">
                    <div class="img-complete"></div>
                    <div class="text-wrap">
                        <p>비밀번호 변경 완료</p>
                        <p>새로운 비밀번호로 로그인해주세요.</p>
                    </div>
                </div>
                <div class="btn-wrap">
                    <a href="/logout">로그인 화면으로</a>
                </div>
            </div>
        </div>

       <!-- ============== 메뉴 모달 ============== -->
       <div class="modal-menu">
        <div class="screen">
            <div class="panel">
                <div class="profile-image-wrapper">
                    <div class="profile-image-frame">
                        <img class="profile-image" th:src="${#authentication.principal.img}" alt="프로필사진">
                    </div>
                    <div class="nickname-wrapper">
                        <span class="nickname" th:text="${#authentication.principal.nickname}"></span>
                    </div>
                </div>

                <nav class="menu-list-section">
                    <ul>
                        <li>
                            <a href="/user/my-page/edit-info">
                                <div class="icon icon-key"></div>
                                <span>회원 정보 수정</span>
                            </a>
                        </li>
                        <li>
                            <a href="/user/my-page/like-list">
                                <div class="icon icon-heart"></div>
                                <span>찜 목록</span>
                            </a>
                        </li>
                        <li>
                            <a href="/user/my-page/rate-list">
                                <div class="icon icon-review"></div>
                                <span>평가 목록</span>
                            </a>
                        </li>
                        <li>
                            <a href="/user/my-page/statistics">
                                <div class="icon icon-chart"></div>
                                <span>가성비 평가 통계</span>
                            </a>
                        </li>
                        <li>
                            <a href="/logout">
                                <div class="icon icon-power"></div>
                                <span>로그아웃</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

        

    </main>
</body>

</html>
