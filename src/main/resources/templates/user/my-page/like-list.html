<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common/style.css">
    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/common/modal-menu.css">
    <link rel="stylesheet" type="text/css" href="/css/user/my-page/like-list.css">
    <script src="/js/user/my-page/like-list.js" defer></script>
    <script src="/js/components/modal-menu.js" defer></script>
    <title>찜한목록</title>
</head>

<body>
    <header>
        <div class="header-side left">
          <a onclick="history.back()"><button class="header-icon back"></button></a>
        </div>
    
        <div class="logo-container">
          <a href="/">
            <div class="header-icon logo"></div>
          </a>
          <div class="header-icon hoverimg"></div>
        </div>
    
        <div class="header-side right">
          <a class="header-icon menu" id="menu"></a>
        </div>
      </header>

    <main>
        <nav class="btn-section">
            <ul class="btn-wrap">
                <li class="btn-like-list">
                    <a href="#"><span>찜한 목록</span></a>
                </li>
                <li class="btn-rate-list">
                    <a href="rate-list"><span>평가 목록</span></a>
                </li>
            </ul>
        </nav>
        <section class="like-list-section">
            <h1 class="d-none">찜 목록</h1>
            <div class="like-list">
                <section class="item" th:each="r : ${list}">
                    <div class="img-wrap">
                        <img src="/images/foods/짜장상회2.jpg" th:src="@{/images/foods/{img}(img = ${r.img})}" alt="">
                    </div>
                    <div class="text-wrap">
                        <h1 th:text="${r.restaurantName}">짜장상회</h1>
                        <p>평균 가격 &nbsp;<span th:text="${r.avgPrice}">6,000</span>원</p>
                        <p>가성비 &nbsp;<span th:text="${r.value}"></span>%</p>
                    </div>
                    <button th:data-restaurant-id="${r.restaurantId}" th:data-member-id="${r.memberId}" type="button"
                        class="like text-hidden">좋아요</button>
                </section>
                <div class="msg-no-list-wrap d-none">
                    <p class="msg-no-list">찜한 식당이 없습니다</p>
                </div>
            </div>
        </section>

        <!-- ============== 메뉴 모달 ============== -->
        <div class="modal-menu">
            <div class="screen">
                <div class="panel">
                    <div class="profile-image-wrapper">
                        <div class="profile-image-frame">
                            <img class="profile-image" th:src="${#authentication.principal.img}" alt="프로필사진">
                        </div>
                        <div class="nickname-wrapper">
                            <span class="nickname" th:text="${#authentication.principal.nickname}"></span>
                        </div>
                    </div>

                    <nav class="menu-list-section">
                        <ul>
                            <li>
                                <a href="/user/my-page/edit-info">
                                    <div class="icon icon-key"></div>
                                    <span>회원 정보 수정</span>
                                </a>
                            </li>
                            <li>
                                <a href="/user/my-page/like-list">
                                    <div class="icon icon-heart"></div>
                                    <span>찜 목록</span>
                                </a>
                            </li>
                            <li>
                                <a href="/user/my-page/rate-list">
                                    <div class="icon icon-review"></div>
                                    <span>평가 목록</span>
                                </a>
                            </li>
                            <li>
                                <a href="/user/my-page/statistics">
                                    <div class="icon icon-chart"></div>
                                    <span>가성비 평가 통계</span>
                                </a>
                            </li>
                            <li>
                                <a href="/logout">
                                    <div class="icon icon-power"></div>
                                    <span>로그아웃</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        
    </main>
</body>

</html>
