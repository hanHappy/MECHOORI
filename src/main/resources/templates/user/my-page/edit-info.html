<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/user/my-page/edit-info.css">
    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/common/style.css">
    
    <title>가입 정보</title>
</head>
<body>
    <header>
        <div class="header-side left">
            <a onclick = "history.back()"> <img class="header-icon back" src="" alt=""></a>
        </div>
        <div class="header-icon logo">
            <a href="/"><img src="/assets/logo.svg" alt=""></a>
        </div>
        <div class="header-side right">
            <a href="/user/my-page"> <img class="userBtn-img" src="/images/icons/햄버거Btn.svg" alt=""></a>
        </div>
    </header> 
    <main>  
        <!-- 이미지 수정 아이콘 -->
        <a href=""class ="edit-image"alt=""><img src="/images/icons/이미지수정.svg" alt=""></a>
        <div class="profile-circle">
            <img src="/images/components/프사메추리.png" alt="프로필사진">
        </div>
        <li class="user-name">메추리님</li>

        <div class="edit-user-total">   <!---TODO 회원 정보를 담아 입력되야함 -->
            <div class="edit-user-wrapper">
                <!-------------- 닉네임 ---------------------->
                <div class="nickname"><ul>닉네임</ul></div>
                <div class="info-box">
                    <div class ="box"><li>메추리</li></div>
                    
                    <a class="change-btn" href="edit-info/nickname">변경</a>
                </div>
            </div>
                <!-------------- 이메일주소 ---------------------->
            <div class="edit-user-wrapper">
                <div><ul>이메일 주소</ul></div> 
                <div class="info-box">
                    <div class ="box">
                        <li>admin@mechuri.com</li>
                    </div>
                    <a class="change-btn" href="edit-info/email">변경</a>
                </div>
                
            </div>

            <!-- TODO 이메일 인증 후 비밀번호 수정 가능 -->
            <!-------------- 비밀번호 ---------------------->
            <div class="change-pwd-wrapper">
                <span class="change-pwd-text">비밀번호</span>
                <a class="pwd-change-btn" href="edit-info/email">변경</a>
            </div>
            <!-- FIXME 아래 여백 조정 -->
        </div>

        <div class="withdraw-btn"><a href="edit-info/withdraw">탈퇴하기</a></div>
</body>
</html>
