<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="/css/user/my-page/rate-list.css?ver=1"/>
    <link rel="stylesheet" href="/css/common/style.css?ver=1"/>
    <link rel="stylesheet" href="/css/common/component.css?ver=1"/>
<!--    <link rel="stylesheet" href="/css/common/restaurant.css?ver=1"/>-->
    <link rel="stylesheet" href="/css/common/header.css?ver=1"/>
    <script src="/js/user/rate-list.js?ver=1"></script>

</head>

<body>

<header>
  <div class="header-side left">
    <a onclick = "history.back()"><button class="header-icon back">버튼</button></a>
  </div>
    <a href ="/"><h1 class="header-icon logo">로고</h1></a>
  <div class="header-side right">
    <!-- FIXME 홈버튼 -> 햄버거로 변경 -->
    <a href="/"><button class="header-icon home">버튼</button></a>
  </div>
</header>

  <div class="btnarea-container">
      <div class="btnarea">
        <div class="twoBtns">
          <div class="btnspar">
            <button class="btn1 btn">
              <span><a href="like-list">찜한 목록</a></span>
            </button>
            <button class="btn2 btn">
              <span><a href="rate-list">평가 목록</a></span>
            </button>
          </div>
        </div>
      </div>
  </div>

<main>

  <section class="mainInfo" >
    <div class="foodList" >
      <div class="adjImg1 adji" th:each="list:${list}">
        <img th:src="@{/images/foods/{img}(img=${list.img})}" class="foodImg1 FI" alt="">
        <div class="Texts" >
         <p>식당명: </p> <span th:text="${list.resName}" class="resName">짜장 상회</span>
         <p>메뉴명: </p> <span th:text="${list.menuName}" class="menuName">짬뽕</span>
         <p>판매 가격: </p> <p th:text="${list.price}" class="price">6,000원</p>
         <p>평가 가격: </p> <p th:text="${list.ratePrice}" class="ratePrice">6,000원</p>
        </div>
      </div>
    </div>
  </section>

</main>
</body>
</html>
