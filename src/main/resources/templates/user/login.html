<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="/css/user/login.css" />
  <link rel="stylesheet" href="/css/common/style.css"/>
  <link rel="stylesheet" href="/css/common/header.css">
  <link rel="stylesheet" href="/css/common/button.css">
  <script src="/js/user/login.js" defer="defer"></script>
</head>

<body>
  <header>
    <div class="header-side left">
    </div>
    <h1 class="header-icon logo"></h1>
    <div class="header-side right">
      <button onclick="history.back()" class="header-icon cancle"></button>
    </div>
  </header>

  <main>
    <!-- 이미지 -->
    <div class="login-image"></div>

    <!-- 로그인 폼 -->
    <section class="login-form-section">
      <div class="login-form-container">
        <form action="login" method="POST">
          <div class="email-container">
            <div class="email-label">아이디</div>
            <div class="email-wrapper">
              <input class="email" type="email" name="email" placeholder="이메일을 입력해주세요" id="email" />
            </div>
          </div>
          <div class="pwd-container">
            <div class="pwd-label">비밀번호</div>
            <div class="pwd-wrapper">
              <input class="pwd" type="password" name="password" placeholder="비밀번호을 입력해주세요" required />
            </div>
          </div>

          <div th:if="${param.error}" class="error">
            아이디 혹은 비밀번호가 일치하지 않습니다.
          </div>

          <button class="button button-1">로그인</button>
        </form>
      </div>
    </section>

    <div class="account-container">
      <div class="account-wrapper">
        <a href="login/find-id" class="find-account-btn" id="popupBtn">아이디 찾기</a>
      </div>
      <div class="account-wrapper find-pwd">
        <a href="login/find-pwd" class="find-account-btn" id="popupBtn">비밀번호 찾기</a>
      </div>
      <div class="account-wrapper">
        <a href="sign-up/policy">회원 가입</a>
      </div>
    </div>

  </main>

</body>

</html>
