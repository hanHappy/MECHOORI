<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="/css/user/sign-up/form.css" />
  <link rel="stylesheet" href="/css/common/style.css">
  <link rel="stylesheet" href="/css/common/header.css">
  <link rel="stylesheet" href="/css/common/component.css">
  <link rel="stylesheet" href="/css/common/button.css">
  <script src="/js/user/sign-up/form.js" defer></script>

</head>


<!-- FIXME : input box 입력값 left padding -> 10정도? -->


<body>
  <header>
    <div class="header-side left">
      <a onclick="history.back()"><button class="header-icon back"></button></a>
    </div>
    <h1 class="header-icon logo"></h1>
    <div class="header-side right">
      <a href="/"><button class="header-icon home"></button></a>
    </div>
  </header>

  <main>
    <div class="circleParent">
      <span class="circle1 circle">1</span>
      <span class="circle2 circle">2</span>
      <span class="circle3 circle">3</span>
      <span class="Inline"></span>
    </div>

    <div class="circleTextMain">
      <div class="circleText1 circleText">약관 동의</div>
      <div class="circleText2 circleText">정보 입력</div>
      <div class="circleText3 circleText">가입 완료</div>
    </div>


    <!--------------------회 원 정 보 입 력 란--------------------------------------------------------->

    <section class="form-section">
      <!-- form 전체 -->
      <div class="form-container">

        <form action="/form" method="POST" id="form__wrap">

          <!-- 이름 -->
          <div class="form-wrap">
            <div class="form-item">
              <label for="name">이름</label>
              <input
                    type="text" 
                    id="name"
                    class="input input1" 
                    name="username"
                    placeholder="* 성과 이름 입력" 
                    required />
            </div>
          </div>

          <!-- 닉네임 -->
          <div class="form-wrap">
            <div class="form-item">
              <label for="nickname">닉네임</label>
              <input 
                    type="text" 
                    id="nickname" 
                    class="input input2" 
                    name="nickname" 
                    placeholder="* 8자 이내 입력" 
                    required/>
            </div>
            <div id="msg-nickname-check"></div>
          </div>

          <!-- 이메일 -->
          <div class="form-wrap">
            <div class="form-item">
              <label for="email">이메일</label>
              <div class="input-wrap">
                <input 
                      type="email" 
                      id="email" 
                      class="input input5" 
                      name="email" 
                      placeholder="* 로그인 시 사용할 이메일 주소 입력" 
                      required/>
                <button type="button" id="btn-email-check" class="button button-10">인증 요청</button>
              </div>
            </div>
            <div id="msg-email-check"></div>
          </div>

          <!-- 이메일 인증번호 -->
          <div class="form-wrap">
            <div class="form-item">
              <label for="email-confirm" id="memailconfirmTxt">인증 번호 입력</label>
              <div class="input-wrap">
                <input 
                      type="text" 
                      id="email-confirm" 
                      class="input input9"
                      placeholder="* 이메일 인증 번호 입력"
                      required/>
                <button type="button" id="btn-confirm-num-check" class="button button-10">확인</button>
              </div>
            </div>
            <!-- TODO 인증번호 확인 버튼 -->
          </div>

          <!-- 비밀번호 -->
          <div class="form-wrap">
            <div class="form-item">
              <label for="password">비밀번호</label>
              <input 
                    type="password" 
                    id="password"
                    class="input input3" 
                    name="password"
                    placeholder="* 영문, 숫자를 포함하여 8자리 이상 입력" 
                    required/>
            </div>
          </div>

          <!-- 비밀번호 확인 -->
          <div class="form-wrap">
            <div class="form-item">
              <label for="password-confirm">비밀번호 확인</label>
              <input 
                    type="password" 
                    class="input input4" 
                    id="password-confirm" 
                    placeholder=" 비밀번호 확인"
                    required/>
            </div>
            <!-- TODO 안 쓰는거? -->
            <!-- <button class = "PwdCheck" id="passwordCheckButton">비밀번호 확인</button> -->
            <div id="password-check"></div>
          </div>

          <!-- FIXME a 태그 삭제 -->
          <a href="user/sign-up/complete">
            <button type="submit" class="button button-1 submit" disabled>가입</button>
          </a>
          
        </form>

      </div>
    </section>

  </main>
</body>

</html>
