<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="/css/user/my-page.css">
    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/common/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <!-- <div class="header-side left">
            <a sec:authorize="isAuthenticated()" href="admin">
                <img class="" src="/images/icons/admin_btn.svg" alt="">
            </a>
            <span sec:authorize="isAuthenticated()" sec:authentication="principal.nickname" class="username"></span>
        </div> -->
        <div class="header-icon logo">
            <img src="/assets/logo.svg" alt="">
        </div>
        <div class="header-side right">
            <a href="/html/mypage-unlogined.html"> <img class="userBtn-img" src="/images/icons/cancle.svg" alt=""></a>
        </div>
        <div class="profile-circle">
            <img src="/images/components/프사메추리.png" alt="프로필사진">
        </div>
        <li class="user-name">메추리님</li>
    </header> 

    <main>
        <div class ="main">
        <div class="user-modi-list">
            <!-- 회원 정보 수정 -->
            <button class="user-modify-info" href="#">
                <div class="key-icon">
                    <img src="/images/icons/key.svg" alt="usermodi">
                    <li>회원 정보 수정</li>
                </div>
            </button>
            <!-- 찜목록 -->
            <button class="like-list" href="#">
                <div class="like-icon">
                    <img src="/images/icons/heart.svg" alt="likelist">
                    <li>찜 목록</li>
                </div>
            </div>
            </button>
            <!-- 평가목록 -->
            <button class="value-list" href="#">
                <div class="value-icon">
                    <img src="/images/icons/review.svg" alt="valuelist">
                    <li>평가 목록</li>
                </div>
            </button>

            <!-- 가성비 평가 비교 -->
            <button class="compare-value" href="#">
                <div class="compare-icon">
                    <img src="/images/icons/compare-value.svg" alt="valuelist">
                    <li>가성비 평가비교</li>
                </div>
            </button>

            <!-- 로그아웃 -->
            <button class="value-list" href="#">
                <div class="value-icon">
                    <img src="/images/icons/logout.svg" alt="valuelist">
                    <li>로그아웃</li>
                </div>
            </button>

        </div>
        </div>
    </main>
