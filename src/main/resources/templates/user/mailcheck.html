<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입 인증 이메일</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {

                var email = $("#emailInput").val();

            });

                verifyCode(verificationCode);
            });
        });

        function sendEmail(email) {
            $.ajax({
                type: "POST",
                url: "/api/user/mailcheck",
                data: {email: email},
                success: function (data) {

                    // 이메일이 성공적으로 발송되었을 때 실행할 동작 추가
                },
                error: function (error) {
                    console.error("이메일 발송 중 오류가 발생했습니다.");
                    // 이메일 발송 중 오류가 발생했을 때 실행할 동작 추가
                }
            });
        }

    </script>
</head>
<body>
<form method="post">
    <input type="email" id="emailInput" placeholder="이메일 주소 입력">
    <button id="sendEmailButton">인증 이메일 발송</button>
</form>

<br><br>
<input type="text" id="verificat@nionCodeInput" placeholder="인증 번호 입력">

</html>
