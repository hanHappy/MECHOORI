<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/common/style.css">
    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/common/modal-menu.css">
    <script src="/js/index.js" defer="defer"></script>
    <script src="/js/map.js" defer="defer"></script>
    <script src="/js/components/modal-menu.js" defer></script>
</head>

<body>
    <header>
        <div class="header-side left">
            <a sec:authorize="hasRole('ADMIN')" href="admin">
                <img class="" src="/images/icons/admin_btn.svg" alt="">
            </a>
            <span sec:authorize="hasRole('ADMIN')" sec:authentication="principal.nickname" class="username"></span>
        </div>
        <div class="header-icon logo">
            <img src="/assets/logo.svg" alt="">
        </div>
        <div class="header-side right">
            <a sec:authorize="isAnonymous()" href="/user/login" class="header-icon menu">메뉴</a>
            <a sec:authorize="isAuthenticated()" id="menu" class="header-icon menu">메뉴</a>
        </div>
    </header>

        <form class="search-bar" action="restaurant/list" method="get">
            <label class="search-input" for="search-input">
                <img src="/images/icons/search-black.svg">
            </label>
            <input name="q" type="text" id="search-input" placeholder="한상민님, 오늘은 짜장상회 어떠세요?">
            <a href="/map">
            <img class="search-map" src="/images/icons/지도아이콘.svg" alt="">
            </a>
        </form>

    <main>

        <section class="ad">
            <img src="/images/assets/mainAD.svg" alt="">
        </section>


        <section class="type">
            <ul class="typelist">
                <li th:each="c : ${list}"> 
                    <input name="c" type="hidden" th:value="${c.id}">
                    <a 
                       href="/restaurant/list/category/1"
                       th:href="@{/restaurant/list(c=${c.id})}"> 
                        <img 
                            src="/images/icons/한식.svg"
                            th:src="@{/images/icons/{img}(img=${c.image})}"> 
                    </a>
                    <input type="hidden" name="c" th:value="${c.id}">
                </li>
            </ul>
        </section>


        <!-- TODO 사진은 클릭 안 먹게 하고 제목 옆 (전체보기) 추가하면 어떨지? -->
        <section class="ranking">
            <h1>가성비 랭킹 TOP5</h1>
            <div class="slidebox">
                <input type="radio" name="slide" id="slide01" checked>
                <input type="radio" name="slide" id="slide02">
                <input type="radio" name="slide" id="slide03">
                <input type="radio" name="slide" id="slide04">
                <input type="radio" name="slide" id="slide05">
                <input type="radio" name="slide" id="slide06">

                <ul class="slidelist">
                    <li class="slideitem">
                        <div>
                            <label for="slide06" class="left"></label>
                            <div class="imgTest1">
                                <img src="/images/foods/2한식더미.svg" alt="">
                                <div class="textTest1">
                                    <span>1위</span>
                                    <span>호남식당</span>
                                    <span>(가성비 110%)</span>
                                </div>
                            </div>
                            <label for="slide02" class="right"></label>
                        </div>
                    </li>
                    <li class="slideitem">
                        <div>
                            <label for="slide01" class="left"></label>
                            <div class="imgTest2">
                                <img src="/images/foods/2분식더미.svg" alt="">
                                <div class="textTest2">
                                    <span>2위</span>
                                    <span>소구장</span>
                                    <span>(가성비 108%)</span>
                                </div>
                            </div>
                            <label for="slide03" class="right"></label>
                        </div>
                    </li>
                    <li class="slideitem">
                        <div>
                            <label for="slide02" class="left"></label>
                            <div class="imgTest3">
                                <img src="/images/foods/2일식더미.svg" alt="">
                                <div class="textTest3">
                                    <span>3위</span>
                                    <span>뜸들이다</span>
                                    <span>(가성비 106%)</span>
                                </div>
                            </div>
                            <label for="slide04" class="right"></label>
                        </div>
                    </li>
                    <li class="slideitem">
                        <div>
                            <label for="slide03" class="left"></label>
                            <div class="imgTest4">
                                <img src="/images/foods/2양식더미.svg" alt="">
                                <div class="textTest4">
                                    <span>4위</span>
                                    <span>니즈버거</span>
                                    <span>(가성비 104%)</span>
                                </div>
                            </div>
                            <label for="slide05" class="right"></label>
                        </div>
                    </li>
                    <li class="slideitem">
                        <div>
                            <label for="slide04" class="left"></label>
                            <div class="imgTest5">
                                <img src="/images/foods/2중식더미.svg" alt="">
                                <div class="textTest5">
                                    <span>5위</span>
                                    <span>짜장상회</span>
                                    <span>(가성비 103%)</span>
                                </div>
                            </div>
                            <label for="slide06" class="right"></label>
                        </div>
                    </li>
                    <li class="slideitem">
                        <label for="slide05" class="left"></label>
                        <div class="imgTest6">
                            <a href="restaurant/ranking">
                            <img src="/images/foods/1랭킹더미.svg" alt="">
                            </a>
                            <div class="textTest6">
                                <!-- <span>랭킹 전체 보기</span> -->
                                <!-- <span>짜장상회</span>
                                    <span>가성비 100%</span> -->
                            </div>
                        </div>
                        <a><label for="slide01" class="right"></label></a>
                    </li>
                </ul>
            </div>
        </section>




        <!-- TODO 클릭 시 rate-list 페이지로 이동 -->
        <section class="comparison1">
            <h1>나의 가성비 성과 비교</h1>
            <div class="comparison-img">
                <a href="user/my-page/statistics"><img  src="/images/components/index-성과비교.svg" alt=""></a>
                <div class="comparison-text">
                    <span>내가 누린 가성비는?</span>
                    <span>맘껏 누려온 가성비를 확인해보세요</span>
                </div>
            </div>
        </section>

        <!-- TODO 클릭 시 list 페이지로 넘어가게? -->
        <div class="adBox">
            <img class="rateAd" src="/images/icons/bannerAd1.png" alt="">
            <img class="rateAd" src="/images/icons/bannerAd2.png" alt="">
        </div>

        <!-- ============== 메뉴 모달 ============== -->
        <div class="modal-menu">
            <div class="screen">
                <div class="panel">
                    <div class="profile-image-wrapper">
                        <div class="profile-image-frame">
                            <img class="profile-image" th:src="${#authentication.principal.img}"  alt="프로필사진">
                        </div>
                        <div class="nickname-wrapper">
                            <span class="nickname" th:text="${#authentication.principal.nickname}"></span>
                        </div>
                    </div>

                    <nav class="menu-list-section">
                        <ul>
                            <li>
                                <a href="/user/my-page/edit-info">
                                    <div class="icon icon-key"></div>
                                    <span>회원 정보 수정</span>
                                </a>
                            </li>
                            <li>
                                <a href="/user/my-page/like-list">
                                    <div class="icon icon-heart"></div>
                                    <span>찜 목록</span>
                                </a>
                            </li>
                            <li>
                                <a href="/user/my-page/rate-list">
                                    <div class="icon icon-review"></div>
                                    <span>평가 목록</span>
                                </a>
                            </li>
                            <li>
                                <a href="/user/my-page/statistics">
                                    <div class="icon icon-chart"></div>
                                    <span>가성비 평가 통계</span>
                                </a>
                            </li>
                            <li>
                                <a href="/logout">
                                    <div class="icon icon-power"></div>
                                    <span>로그아웃</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        
    </main>


</body>

</html>
