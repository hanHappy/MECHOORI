<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin/restaurant.css">
    <title>ADD Menu</title>
</head>
<body>
    <a href="../menu">메뉴 관리 페이지로</a>

    <hr>

    <div class="column-container">
        <div class="menu column-box">
            <p>id</p>
            <p>식당id</p>
            <p>메뉴명</p>
            <p>가격</p>
        </div>
    </div>
    <form action="add" method="POST">
        <section class="menu data">
            <div></div>
            <p th:text="${rid}"></p>
            <input type="hidden" name="restaurantId" th:value="${rid}">
            <input name="name" placeholder="짜장면"></input>
            <input name="price" placeholder="5000"></input>
            <div class="buttons">
                <a><button>완료</button></a>
            </div>
        </section>
    </form>
</body>
</html>
