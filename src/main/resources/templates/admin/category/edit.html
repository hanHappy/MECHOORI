<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
</head>

<body>
    <h1>수정 및 삭제</h1>
    <hr>
    <form action="/admin/category/edit" method="post" th:object="${category}">
        <table>
            <th>id</th>
            <th>name</th>
            <th>img</th>
            <th></th>
            <tr>
                <td th:text="${category.id}">id</td>
                <td><input type="text" th:field="*{name}"></td>
                <td><input type="text" th:field="*{image}"></td>
                <td><input type="submit" value="완료"></td>
            </tr>
        </table>
    </form>
</body>

</html>
