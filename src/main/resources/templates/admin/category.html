<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
</head>
<body>
    <h1>카테고리</h1>
<table>
    <th>id</th>
    <th>name</th>
    <th>img</th>
  </tr>
  <tr th:each="c : ${list}">
    <td th:text="${c.id}">데이터 1</td>
    <td th:text="${c.name}">데이터 2</td>
    <td th:text="${c.image}">데이터 3</td>
  </tr>
</table>
</body>
</html>
