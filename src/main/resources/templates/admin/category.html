<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category</title>
</head>

<body>
  <h1>카테고리</h1>
  <form method="POST">
    <table>
      <th></th>
      <th>id</th>
      <th>name</th>
      <th>name 수정</th>
      <th>img</th>
      <th>img 수정</th>
      <tr th:each="c: ${list}">
        <td><input type="checkbox" th:value="${c.id}" name="id"></td>
        <td th:text="${c.id}">id</td>
        <td th:text="${c.name}">name</td>
        <td><input type="text" name="name"></td>
        <td th:text="${c.image}">image</td>
        <td><input type="text" name="image"></td>
      </tr>
    </table>
    <input type="submit" value="DELETE">
    <input type="submit" value="UPDATE">
  </form>

  <p> </p>

  <form method="POST">
    <span><strong>카테고리명 </strong></span><input type="text" name="name" required />
    <p> </p>
    <span><strong>이미지 파일명 </strong></span><input type="text" name="image" required />
    <input type="submit" value="SAVE" />
  </form>
</body>

</html>
